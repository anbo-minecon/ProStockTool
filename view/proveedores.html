<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proveedores - Pro Stock Tool</title>
  <link rel="stylesheet" href="../styles/header-footer.css">
  <link rel="stylesheet" href="../styles/proveedores.css">
</head>
<body>
  <main>
    <section class="panel-proveedores">
      <div class="header-section">
        <div class="search-box">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          <input id="buscarProveedor" class="search-input" type="text" placeholder="Buscar Proveedores...">
        </div>
        <button id="btnNuevoProveedor" class="btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          Crear Proveedor
        </button>
      </div>

      <h2 class="section-title">Proveedor</h2>
      <p class="section-subtitle">Gestiona tus proveedores y sus contactos</p>

      <div id="listaProveedores" class="grid-proveedores"></div>

      <div id="alertaNotificacion" class="alerta-notificacion"></div>
    </section>

    <!-- Modal Crear/Editar Proveedor -->
    <div id="modalOverlayProveedor" class="modal-overlay" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitleProveedor">Nuevo Proveedor</h2>
          <button type="button" class="modal-close" id="modalCloseProveedor">×</button>
        </div>
        <form id="formProveedor">
          <div class="modal-body">
            <div class="form-row">
              <div class="form-group">
                <label for="provNif">NIF</label>
                <input id="provNif" class="form-input" type="text" maxlength="20" placeholder="00000000-A">
              </div>
              <div class="form-group">
                <label for="provEstado">Estado</label>
                <select id="provEstado" class="form-select">
                  <option value="ACTIVO">Activa</option>
                  <option value="INACTIVO">Inactiva</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="provNombre">Nombre<span class="required">*</span></label>
                <input id="provNombre" class="form-input" type="text" maxlength="120" required>
              </div>
              <div class="form-group">
                <label for="provContacto">Contacto</label>
                <input id="provContacto" class="form-input" type="text" maxlength="100" placeholder="Nombre de contacto">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="provEmail">Correo electrónico</label>
                <input id="provEmail" class="form-input" type="email" maxlength="150" placeholder="ejemplo@gmail.com">
              </div>
              <div class="form-group">
                <label for="provTelefono">Teléfono</label>
                <input id="provTelefono" class="form-input" type="text" maxlength="30" placeholder="+57 300 000 0000">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="provDireccion">Dirección</label>
                <input id="provDireccion" class="form-input" type="text" maxlength="200" placeholder="Calle # 01-1A">
              </div>
              <div class="form-group">
                <label for="provCiudad">Ciudad</label>
                <input id="provCiudad" class="form-input" type="text" maxlength="100" placeholder="Bogotá">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="provWeb">WEB</label>
                <input id="provWeb" class="form-input" type="url" maxlength="200" placeholder="www.ejemplo.com">
              </div>
              <div class="form-group">
                <label for="provTerminos">Términos (días)</label>
                <input id="provTerminos" class="form-input" type="number" min="0" max="365" placeholder="30">
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn-cancel" id="cancelBtnProveedor">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
              Cancelar
            </button>
            <button type="submit" class="btn-submit">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
              Guardar Proveedor
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="../controllers/header-footer.js"></script>
  <script src="../controllers/proveedores.js"></script>
</body>
</html>
